<div class="jumbotron" ng-controller="editRestaurant">
    <form class="form-group row" style="align:center" ng-submit="editRestaurant()">
            <div class="form-group row">
                <div class="col-xs-6 col-md-offset-3">                
                    <h4>{{name}}</h4>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-6 col-md-offset-3">
                    <label>Availability</label><input type="text" class="form-control" ng-model="availability">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-6 col-md-offset-3">
                    <label>Capacity</label><input type="text" class="form-control" ng-model="capacity">
                </div>
            </div>
            <p class="text-center"><button type="submit" class="btn btn-primary">Update</button></p>
        </form>
</div>
